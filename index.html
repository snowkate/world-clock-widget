<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>World Clock Widget</title>
<style>
  body {
    font-family: sans-serif;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-size: 2rem;
    color: #333;
    line-height: 2;
  }
</style>
</head>
<body>
  <div id="times"></div>
<script>
function updateTime() {
  const cities = [
    { name: 'Hong Kong - Cam, Daphne, Monica', timeZone: 'Asia/Hong_Kong' },
    { name: 'Beijing - Amy', timeZone: 'Asia/Shanghai' },
    { name: 'Shenzhen - Guang, Zongyang', timeZone: 'Asia/Shanghai' },
    { name: 'Singapore - Oscar', timeZone: 'Asia/Singapore' },
    { name: 'Seoul - Kate', timeZone: 'Asia/Seoul' },
    { name: 'San Francisco - Pinkie', timeZone: 'America/Los_Angeles' },
  ];

  const timesDiv = document.getElementById('times');
  timesDiv.innerHTML = cities.map(city => {
    const now = new Date().toLocaleTimeString('en-US', {
      timeZone: city.timeZone,
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });
    return `${city.name}: ${now}`;
  }).join('<br>');
}
setInterval(updateTime, 1000);
updateTime();
</script>
</body>
</html>

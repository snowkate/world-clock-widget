<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>World Clock Widget</title>
<style>
  body {
    font-family: Helvetica, Aptos, Arial, sans-serif;
    background: transparent;
    color: #222;
    padding: 20px;
  }
  .time-row {
    font-size: 1.1em;
    margin-bottom: 10px;
  }
  .time {
    font-weight: bold;
    margin-right: 8px;
  }
  .pin {
    margin-right: 6px;
  }
  .city {
    font-weight: normal;
  }
</style>
</head>
<body>
  <div id="clock-container"></div>

<script>
  const cities = [
    { name: "Hong Kong - Cam, Daphne, Monice", timezone: "Asia/Hong_Kong" },
    { name: "Beijing - Amy", timezone: "Asia/Shanghai" },
    { name: "Shenzhen - Guang, Zongyang", timezone: "Asia/Shanghai" },
    { name: "Singapore - Oscar", timezone: "Asia/Singapore" },
    { name: "Seoul - Kate", timezone: "Asia/Seoul" },
    { name: "San Francisco - Pinkie", timezone: "America/Los_Angeles" },
  ];
  
  function updateClocks() {
    const container = document.getElementById("clock-container");
    container.innerHTML = "";

    cities.forEach(city => {
      const nowDate = new Date().toLocaleDateString("en-CA", { timeZone: city.timezone }); // YYYY-MM-DD (en-CA Ìè¨Îß∑)
      const nowTime = new Date().toLocaleTimeString("en-US", {
        timeZone: city.timezone,
        hour12: false,
        hour: "2-digit",
        minute: "2-digit",
      });

      const div = document.createElement("div");
      div.className = "time-row";

      div.innerHTML = `<span class="time">${nowDate} ${nowTime}</span><span class="pin">üìç</span><span class="city">${city.name}</span>`;
      container.appendChild(div);
    });
  }

  setInterval(updateClocks, 1000);
  updateClocks();
</script>
</body>
</html>
